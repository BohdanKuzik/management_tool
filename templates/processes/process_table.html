<table class="process-table">
    <thead>
        <tr>
            <th>PID</th>
            <th>Status</th>
            <th>Start Time</th>
            <th>Name</th>
            <th>Memory Usage (MB)</th>
            <th>CPU Usage (%)</th>
        </tr>
    </thead>
    <tbody>
        {% for process in processes %}
        <tr>
            <td>{{ process.pid }}</td>
            <td>{{ process.status }}</td>
            <td>{{ process.start_time }}</td>
            <td>{{ process.name }}</td>
            <td>{{ process.memory_usage }}</td>
            <td>{{ process.cpu_usage }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
