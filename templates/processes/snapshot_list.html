{% extends "base.html" %}

{% block content %}
  <h2 class="text-center">Saved Snapshots</h2><br>
  <div class="justify-content-center align-items-center text-center">
    <table class="table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Author</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for snapshot in snapshots %}
                <tr>
                    <td>{{ snapshot.timestamp }}</td>
                    <td>{{ snapshot.author.username }}</td>
                    <td>
                        <a href="{% url 'processes:snapshot_detail' snapshot.id %}">View Snapshot</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No snapshots found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock %}
